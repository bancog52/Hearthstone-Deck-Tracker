name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # 当推送v开头的tag时触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore NuGet packages
      run: nuget restore "Hearthstone Deck Tracker.sln"
      
    - name: Build
      run: msbuild "Hearthstone Deck Tracker.sln" /p:Configuration=Release
      
    - name: Create Release ZIP
      run: |
        Compress-Archive -Path "Hearthstone Deck Tracker/bin/Release/*" -DestinationPath "HDT-Release.zip"
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: HDT-Release.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
